<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
            <span class="glyphicon glyphicon-shopping-cart">
            </span>
            My Cart
        </h4>
    </div>
    <div class="modal-body" *ngFor = "let in of temp1">
        <table class="table table-hover table-responsive" id="my-cart-table">
            <tbody>
            <tr title="summary 2">
                <td>{{in.title}}</td>
                <td title="Unit Price" style="float:right;">
                    {{in.quantity}}
                </td>
                <td title="Remove from Cart" class="text-center" style="width: 30px;">
                    <button class="btn btn-xs btn-danger my-product-remove" (click) = "del(in)">
                        X
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngFor = "let i of temp1">
    {{i.title}}
</div>
